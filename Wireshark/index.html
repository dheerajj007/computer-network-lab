<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature File Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Feature File Generator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="account-tab" href="#account-section">Account Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="rates-tab" href="#rates-section">Rates</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="tab-content">
      <div class="tab-pane fade" id="account-section">
        <h3>Account Details</h3>
        <!-- Account details form goes here -->
        <button class="btn btn-primary mt-3" id="next-btn">Next</button>
      </div>
      <div class="tab-pane fade" id="rates-section">
        <h3>Rates</h3>
        <!-- Rates details form goes here -->
        <button class="btn btn-primary mt-3" id="generate-btn">Generate Feature File</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#account-tab').on('click', function () {
        $('.nav-link').removeClass('active');
        $(this).addClass('active');
        $('.tab-pane').removeClass('show active');
        $('#account-section').addClass('show active');
      });

      $('#rates-tab').on('click', function () {
        $('.nav-link').removeClass('active');
        $(this).addClass('active');
        $('.tab-pane').removeClass('show active');
        $('#rates-section').addClass('show active');
      });

      $('#next-btn').on('click', function () {
        $('#account-tab').removeClass('active');
        $('#account-section').removeClass('show active');
        $('#rates-tab').addClass('active');
        $('#rates-section').addClass('show active');
      });

      $('#generate-btn').on('click', function () {
        // Code to generate the feature file
      });
    });
  </script>
</body>

</html>
