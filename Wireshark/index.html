<!DOCTYPE html>
<html>
  <head>
    <title>Feature File Generator</title>
  </head>
  <body>
    <h1>Feature File Generator</h1>
    <form id="featureForm">
      <div id="accountInputs">
        <div class="accountInput">
          <h3>Account Details</h3>
          <label for="accountName">Account Name:</label>
          <input type="text" name="accountName" required /><br /><br />

          <label for="accountNumber">Account Number:</label>
          <input type="text" name="accountNumber" required /><br /><br />

          <label for="accountBranch">Account Branch:</label>
          <input type="text" name="accountBranch" required /><br /><br />
        </div>
      </div>

      <button type="button" id="addAccountButton">Add Another Account</button
      ><br /><br />

      <label for="cycleDetails">Cycle Details:</label>
      <input
        type="text"
        id="cycleDetails"
        name="cycleDetails"
        required
      /><br /><br />

      <input type="submit" value="Generate Feature File" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
