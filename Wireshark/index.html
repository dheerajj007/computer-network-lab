<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Feature File Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1>Feature File Generator</h1>
    <form action="/generate" method="POST">
      <div id="ratesContainer">
        <div class="rate-section">
          <h3>Rate Details</h3>
          <div class="tier-details">
            <h4>Tier Details</h4>
            <div class="tier">
              <div class="form-group">
                <label for="minBalance">Min Balance:</label>
                <input type="number" step="0.01" class="form-control" name="rates[0][tiers][0][minBalance]" required>
              </div>
              <div class="form-group">
                <label for="maxBalance">Max Balance:</label>
                <input type="number" step="0.01" class="form-control" name="rates[0][tiers][0][maxBalance]" required>
              </div>
              <div class="form-group">
                <label for="interestRate">Interest Rate:</label>
                <input type="number" step="0.01" class="form-control" name="rates[0][tiers][0][interestRate]" required>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" onclick="addTier(this)">Add Tier</button>
          <button type="button" class="btn btn-danger" onclick="removeRate(this)">Remove Rate</button>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" onclick="addRate()">Add Rate</button>
      <button type="submit" class="btn btn-primary">Generate Feature File</button>
    </form>
  </div>
  <script>
    function addRate() {
      const ratesContainer = document.getElementById('ratesContainer');

      const rateSection = document.createElement('div');
      rateSection.classList.add('rate-section');
      const rateIndex = document.getElementsByClassName('rate-section').length;

      rateSection.innerHTML = `
        <hr>
        <h3>Rate Details</h3>
        <div class="tier-details">
          <h4>Tier Details</h4>
          <div class="tier">
            <div class="form-group">
              <label for="minBalance">Min Balance:</label>
              <input type="number" step="0.01" class="form-control" name="rates[${rateIndex}][tiers][0][minBalance]" required>
            </div>
            <div class="form-group">
              <label for="maxBalance">Max Balance:</label>
              <input type="number" step="0.01" class="form-control" name="rates[${rateIndex}][tiers][0][maxBalance]" required>
            </div>
            <div class="form-group">
              <label for="interestRate">Interest Rate:</label>
              <input type="number" step="0.01" class="form-control" name="rates[${rateIndex}][tiers][0][interestRate]" required>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-secondary" onclick="addTier(this)">Add Tier</button>
        <button type="button" class="btn btn-danger" onclick="removeRate(this)">Remove Rate</button>
      `;

      ratesContainer.appendChild(rateSection);
    }

    function addTier(button) {
      const tierDetails = button.previousElementSibling;
      const tierIndex = tierDetails.getElementsByClassName('tier').length;

      const tier = document.createElement('div');
      tier.classList.add('tier');
      tier.innerHTML = `
        <div class="form-group">
          <label for="minBalance">Min Balance:</label>
          <input type="number" step="0.01" class="form-control" name="rates[${getRateIndex(button)}][tiers][${tierIndex}][minBalance]" required>
        </div>
        <div class="form-group">
          <label for="maxBalance">Max Balance:</label>
          <input type="number" step="0.01" class="form-control" name="rates[${getRateIndex(button)}][tiers][${tierIndex}][maxBalance]" required>
        </div>
        <div class="form-group">
          <label for="interestRate">Interest Rate:</label>
          <input type="number" step="0.01" class="form-control" name="rates[${getRateIndex(button)}][tiers][${tierIndex}][interestRate]" required>
        </div>
      `;

      tierDetails.appendChild(tier);
    }

    function removeRate(button) {
      const rateSection = button.parentNode;
      rateSection.remove();
    }

    function getRateIndex(button) {
      const rateSection = button.parentNode;
      const ratesContainer = document.getElementById('ratesContainer');
      const rates = Array.from(ratesContainer.getElementsByClassName('rate-section'));
      return rates.indexOf(rateSection);
    }
  </script>
</body>

</html>
